<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center mt-5">
    Title: <input id="title" />
    <button class="btn btn-success" id="btn" type="button">Set</button>
    <button class="btn btn-danger" id="btn2" type="button">Get</button>
  </div>
  <div class="container text-center mt-5">
    <input id="amount" type="number" value="1" />
    <select id="currency_from">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>
    <select id="currency_to">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>
    <button class="btn btn-success" id="convert" type="button">Convert</button>
    <div id="result"></div>
    <script src="./renderer.js"></script>
  </div>
</body>

</html>
